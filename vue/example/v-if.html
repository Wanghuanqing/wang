<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if & v-else & v-show</title>
    <script src="../assets/vue.js"></script>
</head>

<body>
    <h1>v-if & v-else & v-show</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">你好，王欢庆！</div>
        <div v-else>请登录</div>
        <!-- v-show
        只显示为true时的页面
        -->
        <div v-show="isShow">我是v-show</div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isLogin:false,
                isShow:true,
            }
        })
    </script>
</body>

</html>
